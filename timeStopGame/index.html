<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mainBox">
      <h1 class="title">시간맞추기 게임!</h1>
      <span class="howToPlay"> How To Play ?</span>
      <div class="infoBox">
        <p class="info">1. 이 게임은 주어진 시간을 감각적으로 맞추는 게임입니다.</p>
        <p class="info">2. play 버튼을 누르면 기준 시간이 나타납니다.</p>
        <p class="info">3. 감각적으로 기준 시간이 지났을 때 stop버튼을 누릅니다.</p>
        <p class="info">4. 기준 시간과 멈춘 시간의 차이가 0.5초이하이면 성공입니다.</p>
        <p class="info">5. 10초동안 시간을 멈추지 않으면 자동으로 실패입니다.</p>
      </div>
      <button class="play">play!</button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
