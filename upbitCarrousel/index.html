<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>carousel</title>
    <!-- <link rel="stylesheet" href="../../utils/reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <div id ='btc' class="item current">
          <img src="https://static.upbit.com/logos/BTC.png" alt="">
          <div class="info-box">
            <div class="coin-name">비트코인</div>
            <div class="coin-price">
              <div class="price">33,455,332원</div>
              <div class="rate">20%</div>
            </div>
          </div>
        </div>
        <div id="eth" class="item next">
          <img src="https://static.upbit.com/logos/ETH.png" alt="">
          <div class="info-box">
            <div class="coin-name">이더리움</div>
            <div class="coin-price">
              <span class="price">가격</span>
              <span class="rate">20%</span>
            </div>
          </div>
        </div>
        <div id="sol" class="item prev">
          <img src="https://static.upbit.com/logos/SOL.png" alt="">
          <div class="info-box">
            <div class="coin-name">솔라나</div>
            <div class="coin-price">
              <span class="price">가격</span>
              <span class="rate">20%</span>
            </div>
          </div>
        </div>
        <div id="xrp" class="item Pprev">
          <img src="https://static.upbit.com/logos/XRP.png" alt="">
          <div class="info-box">
            <div class="coin-name">리플</div>
            <div class="coin-price">
              <span class="price">가격</span>
              <span class="rate">20%</span>
            </div>
          </div>
        </div>
        <div id="wemix" class="item Nnext">
          <img src="https://static.upbit.com/logos/WEMIX.png" alt="">
          <div class="info-box">
            <div class="coin-name">위믹스</div>
            <div class="coin-price">
              <span class="price">가격</span>
              <span class="rate">20%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
